<div ng-app="proseminar" 
    ng-controller="NgDirectivesCtrl">
    <h2>Meine Todos: </h2>
    <ul>
      <li ng-repeat="todo in todolist">
        <input type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
    </ul>
    <span ng-if="remaining().length === 0">
        <button ng-click="weghier()">Weg hier</button>
    </span>
    <img ng-src="{{successimg}}"
    style="width: 220px"/>
</div>
